{% extends 'base.html' %}

{% block content %}

	{% for key,value in crypto.DISPLAY.items %}
	<div class="jumbotron">
		<h1 class="display-4">{{ key }}</h1>
		<hr class="my-4">
		<p>
			<strong>Price: </strong>{{ value.USD.PRICE }}<br>
			<strong>24h High: </strong>{{ value.USD.HIGHDAY }}<br>
			<strong>24h Low: </strong>{{ value.USD.LOWDAY }}<br>
			<strong>Market Cap: </strong>{{ value.USD.MKTCAP }}<br>
		</p>
	</div>	
	<br>
	{% endfor %}
	<br>

	{{ crypto }}

{% endblock %}
